<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Portal - DataPact</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <meta name="description" content="Quer sair das dívidas? O DataPact pode te ajudar. Negocie suas dívidas de forma rápida, segura e 100% Online. Conheça!">
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> <!--Bootstrap .css imported from CDN on base.scss due GitPages problem on Build SASS-->
    <!--Custom-->
    <link rel="stylesheet" href="./assets/css/base.css">
    <script src="./assets/js/utilities.js" defer></script>
    <script src="./assets/js/scripts.js" defer></script>
</head>
<body>


    <section style="position:relative;background:#fff;box-shadow:0 2px 4px rgba(3, 27, 78, 0.1);border-top:6px solid var(--site-color-primary)">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center py-3">

                    <div class="d-flex justify-content-center align-items-center logo-datapact" style="zoom:.95;">
                        <!--Logo-->
                        <img src="./assets/img/icon-logo.png" style="width: 35px;margin-right: 3px;">
                        <span class="ff-poppins fw-600" style="font-size: 25px;letter-spacing:-1px;padding-top: 1px;">DataPact</span>
                    </div>

                    <img class="logo-parceiro-bradesco" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banco_Bradesco_logo.svg/123px-Banco_Bradesco_logo.svg.png" style="height: 26px;margin:0 auto;display:none;">
                    <img class="logo-parceiro-crefaz" src="https://artesanalinvestimentos.datapact.com.br/Login/ViewImage?id=89" style="height: 45px;margin:0 auto;display:none;">

                </div>
            </div>
        </div>
    </section>


    <section class="section-consulta pb-0 pb-md-5">
        <div class="container p-0 px-md-4" style="max-width: 560px;">
            <div class="row">
                <div class="col-12 text-center py-3 py-md-4">

                    <div class="progress-bar-cs step-progress-bar mb-0">
                        <div class="stepper-item completed">
                            <div class="step-circle">
                                <svg width="512" viewBox="0 0 515.556 515.556" height="512" xmlns="http://www.w3.org/2000/svg" class="step-check-icon">
                                    <path xmlns="http://www.w3.org/2000/svg" d="m0 274.226 176.549 176.886L515.556 112.44l-48.67-47.997-290.337 290L47.996 225.891z" fill="#374957"></path>
                                </svg>
                            </div>
                            <div class="step-name">Início</div>
                        </div>
                        <div class="stepper-item active">
                            <div class="step-circle"><!----></div>
                            <div class="step-name">Consulta</div>
                        </div>
                        <div class="stepper-item">
                            <div class="step-circle"><!----></div>
                            <div class="step-name">Ver dívidas</div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-12">

                    <!-- <figure style="position: absolute;right: 40px;top: 90px;z-index:0;opacity: .7;">
                        <div style="border-radius: 50%; background: red; width: 200px; height: 200px;"></div>
                    </figure> -->

                    <div class="box-form">
                        <div>
                            <h1>Consultar dívidas</h1>
                            <span>Insira os  dados para consultar</span>
                        </div>
                        <div id="div-cpf">
                            <label for="cpf">CPF</label>
                            <input type="text" tabindex="1" class="form-control _input-custom ignore" placeholder="Digite seu CPF" id="cpf" name="cpf">
                            <div class="_err">Digite um cpf válido</div>
                        </div>
                        <div id="div-cnpj" style="display:none;">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" tabindex="1" class="form-control _input-custom ignore" placeholder="Digite o CNPJ" id="cnpj" name="cnpj">
                            <div class="_err">Digite um cnpj válido</div>
                        </div>
                        <div id="div-data" class="position-relative">
                            <label for="data">Data de Nascimento</label>
                            <input type="text" tabindex="1" class="form-control _input-custom ignore" autocomplete="off" placeholder="--/--/----" id="data" name="data">
                            <div class="_err">Digite uma data válida</div>
                            <div class="icn_pass icn_pass_show" id="openDate"></div>
                        </div>
                        <div class="pt-4 pb-3 mb-0">
                            <button tabindex="3" type="submit" class="btn animate-up-2 _btn-custom" onclick="window.location.href = 'https://gilperon.github.io/negotiation/index.html?theme=' + encodeURIComponent($('body').attr('class'))">Consultar</button>
                        </div>
                        <div>
                            <span class="_link" id="link-cpf">É pessoa jurídica? <a onclick="toggleBox('cnpj')">Entrar com CNPJ</a></span>
                            <span class="_link" id="link-cnpj" style="display:none;">É pessoa física? <a onclick="toggleBox('cpf')">Entrar com CPF</a></span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <a href="https://wa.me/5511976330868?text=Gostaria%20de%20mais%20informa%C3%A7%C3%B5es" class="floating-whatsapp" target="_blank" title="Negociar com um atendente"><span></span></a>






    <footer class="footer-cs footer-mini">
        <div class="container px-4">
            <div class="row mt-0">
            <div class="col-12">
                <p class="copyright text-center ">
                    © 2024 DataPact -  Todos os direitos reservados. <br>
                    Desenvolvido por <b>PH3A</b>
                    
                </p>
            </div>
            </div>  
        </div>
    </footer>


</body>
</html>
